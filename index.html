<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recréer Angular</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <div class="container">
      <article>
        <header>
          <h1>Recréer Angular</h1>
        </header>

        <div chrono></div>

        <input
          phone-number
          [with-spaces]="false"
          border-color="green"
          type="text"
          placeholder="Numéro de mobile"
          id="mobile-number"
        />
        <input
          phone-number
          type="text"
          placeholder="Numéro de fixe"
          id="fixe-number"
        />
        <input
          credit-card
          type="text"
          placeholder="Numéro de carte bleue"
          id="card-number"
        />
      </article>
    </div>

    <script src="src/app.ts" type="module"></script>
  </body>
</html>
